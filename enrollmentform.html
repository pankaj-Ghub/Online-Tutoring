<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Course Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #08aa99;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Course Enrollment Form</h2>
    <form action="submit_form.php" method="POST">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select your course</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="English Literature">English Literature</option>
                <option value="Computer Science">Computer Science</option>
                <option value="History">History</option>
                <option value="Graphic Design">Graphic Design</option>
                <option value="Spanish Language">Spanish Language</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Web Development">Web Development</option>
                <option value="Music Theory">Music Theory</option>
                <option value="Psychology">Psychology</option>
                <option value="Business Management">Business Management</option>
                <option value="Photography">Photography</option>
                <option value="Cooking Basics">Cooking Basics</option>
                <option value="Creative Writing">Creative Writing</option>
                <option value="Statistics">Statistics</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Public Speaking">Public Speaking</option>
                <option value="Environmental Science">Environmental Science</option>
                <option value="Financial Literacy">Financial Literacy</option>
                <option value="Health and Nutrition">Health and Nutrition</option>
                <option value="Social Media Management">Social Media Management</option>
                <option value="Data Science">Data Science</option>
                <option value="Ethics in Technology">Ethics in Technology</option>
               
            </select>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" style="width: 100%;"></textarea>
        </div>

        <button type="submit">Enroll Now</button>
    </form>
</div>

</body>
</html>
